<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AuxiApp</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">

  <!-- Script para lógica general del frontend -->
  <script defer src="js/app.js"></script>
</head>
<body>
  <h1>AuxiApp - Gestión de Planillas</h1>

  <div id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <div id="main" style="display:none;">
    <button onclick="logout()">Cerrar sesión</button>
    <h2>Planillas activas</h2>
    <ul id="lista-planillas"></ul>
    <br>
    <button onclick="window.open('/mapa.html', '_blank')">🗺 Ver Mapa</button>
  </div>
</body>
</html>
